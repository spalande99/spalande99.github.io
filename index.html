<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aesthetics Quiz</title>
	<link rel="stylesheet" href="style.css" type='text/css'>
	<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">-->
	<!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">-->
	<script src="quiz.js"></script>
</head>

<body>
	<div class="titleBar">
		<div class="titleText">
			<img src="images/elc_comp.png" width=270 height=20 class=logo>
			<ul>
				<h2>What is your aesthetic?</h2>
				<ul>
					<!-- <ul><p>Take the quiz below!</p><ul>-->
		</div>
	</div>

	<form>

		<div class="grid">
			<div class="questionBanner">
				<h3>Pick A Fabric:</h3>
			</div>

			<div class="sectionWrapper">
				<div class="sections">
					<label for="linen">
						<input type="radio" name="fabric" value="linen" id="linen" class="input-hidden" data-number="1"/>
						<figure>
							<img src="images/linen.jpg" alt="linen">
							<figcaption>Linen</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="leather">
						<input type="radio" name="fabric" value="leather" id="leather" class="input-hidden" data-number="2"/>
						<figure>
							<img src="images/leather.jpg" alt="leather">
							<figcaption>Leather</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="spandex">
						<input type="radio" name="fabric" value="spandex" id="spandex" class="input-hidden" data-number="3"/>
						<figure>
							<img src="images/spandex.jpg" alt="spandex">
							<figcaption>Spandex</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="denim">
						<input type="radio" name="fabric" value="denim" class="input-hidden" id="denim" data-number="4"/>
						<figure>
							<img src="images/denim.jpg" alt="denim">
							<figcaption>Denim</figcaption>
						</figure>
					</label>
				</div>
			</div>
		</div>


		<div class="grid">
			<div class="questionBanner">
				<h3>Pick A Scent:</h3>
			</div>

			<div class="sectionWrapper">
				<div class="sections">
					<label for="bread">
						<input type="radio" name="scent" value="bread" id="bread" class="input-hidden" data-number="1"/>
						<figure>
							<img src="images/bread.jpg" alt="bread">
							<figcaption>Freshly-baked Bread</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="leather1">
						<input type="radio" name="scent" value="leather1" id="leather1" class="input-hidden" data-number="2"/>
						<figure>
							<img src="images/leatherandtobacco.jpg" alt="leather1">
							<figcaption>Leather and Tobacco</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="jasmine">
						<input type="radio" name="scent" value="jasmine" id="jasmine" class="input-hidden" data-number="3"/>
						<figure>
							<img src="images/jasmine.jpg" alt="jasmine">
							<figcaption>Jasmine and Lavender</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="gas">
						<input type="radio" name="scent" value="gas" id="gas" class="input-hidden" data-number="4"/>
						<figure>
							<img src="images/gas.jpg" alt="gas">
							<figcaption>Gasoline</figcaption>
						</figure>
					</label>
				</div>
			</div>
		</div>


		<div class="grid">
			<div class="questionBanner">
				<h3>What would you do on a free day?</h3>
			</div>

			<div class="sectionWrapper">
				<div class="sections">
					<label for="reading">
						<input type="radio" name="freeDay" value="reading" id="reading" class="input-hidden" data-number="1"/>
						<figure>
							<img src="images/reading.jpg" alt="reading">
							<figcaption>Reading</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="baking">
						<input type="radio" name="freeDay" value="baking" id="baking" class="input-hidden" data-number="2"/>
						<figure>
							<img src="images/baking.jpg" alt="baking">
							<figcaption>Baking</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="sleeping">
						<input type="radio" name="freeDay" value="sleeping" id="sleeping" class="input-hidden" data-number="3"/>
						<figure>
							<img src="images/sleeping.jpg" alt="sleeping">
							<figcaption>Sleeping</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="hiking">
						<input type="radio" name="freeDay" value="hiking" id="hiking" class="input-hidden" data-number="4"/>
						<figure>
							<img src="images/hiking.jpg" alt="hiking">
							<figcaption>Hiking</figcaption>
						</figure>
					</label>
				</div>
			</div>
		</div>



		<div class="grid">
			<div class="questionBanner">
				<h3>Which of these animals would you choose to be your pet?</h3>
			</div>

			<div class="sectionWrapper">
				<div class="sections">
					<label for="whitecat">
						<input type="radio" name="pet" value="whitecat" id="whitecat" class="input-hidden" data-number="1"/>
						<figure>
							<img src="images/whitecat.jpg" alt="whitecat">
							<figcaption>White Cat</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="blackcat">
						<input type="radio" name="pet" value="blackcat" id="blackcat" class="input-hidden" data-number="2"/>
						<figure>
							<img src="images/blackcat.jpg" alt="blackcat">
							<figcaption>Black Cat</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="dog">
						<input type="radio" name="pet" value="dog" id="dog" class="input-hidden" data-number="3"/>
						<figure>
							<img src="images/dog.jpg" alt="dog">
							<figcaption>Dog</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="bunny">
						<input type="radio" name="pet" value="bunny" id="bunny" class="input-hidden" data-number="4"/>
						<figure>
							<img src="images/bunny.jpg" alt="bunny">
							<figcaption>Bunny</figcaption>
						</figure>
					</label>
				</div>
			</div>
		</div>


		<div class="grid">

			<div class="questionBanner">
				<h3>Where would you go to grab food with friends?</h3>
			</div>

			<div class="sectionWrapper">
				<div class="sections">
					<label for="cafe">
						<input type="radio" name="food" value="cafe" id="cafe" class="input-hidden" data-number="1"/>
						<figure>
							<img src="images/cafe.jpg" alt="cafe">
							<figcaption>Coffee shop</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="upscale">
						<input type="radio" name="food" value="upscale" id="upscale" class="input-hidden" data-number="2"/>
						<figure>
							<img src="images/restaurant.jpg" alt="upscale">
							<figcaption>An upscale restaurant</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="park">
						<input type="radio" name="food" value="park" id="park" class="input-hidden" data-number="3"/>
						<figure>
							<img src="images/park.jpg" alt="park">
							<figcaption>A park for a picnic</figcaption>
						</figure>
					</label>
				</div>

				<div class="sections">
					<label for="hole">
						<input type="radio" name="food" value="hole" id="hole" class="input-hidden" data-number="4"/>
						<figure>
							<img src="images/hole1.jpg" alt="hole">
							<figcaption>A hole in the wall</figcaption>
						</figure>
					</label>
				</div>
			</div>
		</div>
	</form>

	<div>
		<div class="questionBanner">
			<a href="" id="results-link" class="hidden">
				Your personalized aesthetic and products are ready to view! Click Here.
			</a>
			<!-- <h3 id="resultHeader"></h3> -->
		</div>

		<div class="result">
			<div class="resultImgBlock">
				<!-- <img src="" id="resultImg"> -->
			</div>
		</div>
	</div>
</body>
</html>
